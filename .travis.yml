language: node_js
node_js:
- '4.2'
sudo: false
cache:
  directories:
  - node_modules
notifications:
  email: false
env:
  global:
  - secure: 
  - secure: 
  - CXX=g++-4.8
  - EB_REGION=us-east-1
  - EB_APP=scratch-www
  - EB_AWS_BUCKET_NAME=elasticbeanstalk-us-east-1-307680192167
  - SKIP_CLEANUP=true
  - ELASTIC_BEANSTALK_LABEL=${TRAVIS_COMMIT:0:5}
  - BUILD_ARCHIVE=$ELASTIC_BEANSTALK_LABEL.zip
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_deploy:
- zip -qr $BUILD_ARCHIVE .
deploy:
- provider: script
  skip_cleanup: $SKIP_CLEANUP
  script: env FASTLY_SERVICE_ID=$FASTLY_SERVICE_ID_STAGING S3_BUCKET_NAME=$S3_BUCKET_NAME_STAGING make sync
  on:
    repo: LLK/scratch-www
    branch:
    - develop
    - s3
    - hotfix/*
    - release/*
